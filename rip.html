<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { background-image: url('https://img.freepik.com/premium-vector/vector-seamless-background-with-food-food-illustration_661345-68.jpg');
        background-repeat: repeat;
        height: 100vh;
        margin: 0;
        position: relative;
        background-position-x: 50px;
        background-position-y: 18px;
        background: cover}


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            min-height: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #FFD700;
        }

        .navbar-brand {
            margin-left: 20px;
        }

        .navbar-nav {
            margin-left: 25px;
            margin-right: auto;
        }

        .navbar-nav .nav-item {
            padding-left: 5px;
            padding-right: 20px;
        }

        .navbar form {
            margin-left: 20px;
        }

        .navbar .search-input {
            margin-right: 10px;
            margin-top: 5.5px;

        }

        .navbar button {
            margin-right: 20px;
        }

        .content-container {
            padding-top: 120px; 
            padding-bottom: 50px;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            font-size: 2rem;
            font-weight: bold;
            color: #28A745;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
        }

        .form-label {
            font-size: 1.1rem;
            color: #333;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-submit {
            width: 100%;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>


    <nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="delicioso.png" alt="Dungeon Meshi logo" width="90px" height="35px">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="rip.html">Recipe Form</a></li>
                    <li class="nav-item"><a class="nav-link" href="refr.html">Extras</a></li>
                </ul>
                <form class="d-flex">
                    <input type="text" class="form-control search-input" name="text" placeholder="skimming..">
                    <button class="btn btn-outline-dark" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
    <div class="content-container">
        <h2 class="text-white text-outline">Submit Your Recipe</h2>
        <div class="form-container">
    
            <form id="recipeForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="recipeImage" class="form-label">Upload Recipe Image</label>
                    <input type="file" class="form-control" id="recipeImage" name="recipeImage" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="recipeDescription" class="form-label">Recipe Description</label>
                    <textarea class="form-control" id="recipeDescription" name="recipeDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-submit">Submit Recipe</button>
            </form>
        </div>
    </div>

    <script>
        
        document.getElementById("recipeForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            alert("Recipe Submitted Successfully!"); 
            location.reload(); 
        });
    </script>
</body>
</html>
